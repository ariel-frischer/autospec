# Jekyll configuration for autospec documentation website
# Theme: Just the Docs (https://just-the-docs.com/)

# Site settings
title: autospec
description: AI-powered software specification and implementation workflows
baseurl: "/autospec"
url: "https://ariel-frischer.github.io"

# Theme configuration
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Enable syntax highlighting with rouge
highlighter: rouge
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Just the Docs configuration
color_scheme: light

# Enable copy-to-clipboard for code blocks
enable_copy_code_button: true

# Navigation structure
nav_sort: case_insensitive

# Heading anchor links
heading_anchors: true

# Footer content
footer_content: "autospec - AI-powered software specification and implementation workflows"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Search configuration (built-in with Just the Docs)
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (top right)
aux_links:
  "View on GitHub":
    - "https://github.com/ariel-frischer/autospec"
aux_links_new_tab: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - README.md

# Collections for organizing content
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Default frontmatter values
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
